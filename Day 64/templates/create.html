<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
</head>
<body>
    <!-- form -->
    <form method="POST", action="{{url_for('add_movie')}}">
        {{form.csrf_token}}
        <div class="mb-3">
          <label  class="form-label">{{form.title.label}}</label>
          <br>
          {{form.title(size=60)}}
          
        </div>

        <div class="mb-3">
            <label  class="form-label">{{form.year.label}}</label>
            <br>
            {{form.year(size=60)}}
            
          </div>

          <div class="mb-3">
            <label  class="form-label">{{form.description.label}}</label>
            <br>
            {{form.description(size=60)}}
            
          </div>

          <div class="mb-3">
            <label  class="form-label">{{form.rating.label}}</label>
            <br>
            {{form.rating(size=60)}}
            
          </div>

          
          <div class="mb-3">
            <label  class="form-label">{{form.ranking.label}}</label>
            <br>
            {{form.ranking(size=60)}}
            
          </div>

          <div class="mb-3">
            <label  class="form-label">{{form.review.label}}</label>
            <br>
            {{form.review(size=60)}}
            
          </div>

          <div class="mb-3">
            <label  class="form-label">{{form.img_url.label}}</label>
            <br>
            {{form.img_url(size=60)}}
            
          </div>

          
        <button type="submit" class="btn btn-primary">{{form.submit.label}}</button>
      </form>

      <p>
        <a href="{{url_for('home_page')}}">Back to homepage</a>
      </p>
      <!-- JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
