<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <form method="POST" >
        {{form.csrf_token}}

        <div class="mb-3">
            <label  class="form-label">{{form.rating.label}}</label>
            <br>
            {{form.rating(size=20)}}
            
          </div>
          <div class="mb-3">
            <label  class="form-label">{{form.review.label}}</label>
            <br>
            {{form.review(size=20)}}
            
          </div>

          <button type="submit" class="btn btn-primary">{{form.submit.label}}</button>
    </form>
</body>
</html>
